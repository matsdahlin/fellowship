trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'src/Fellowship/Fellowship.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'src/Fellowship/Fellowship.csproj'



- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub MD'
    repository: 'matsdahlin/fellowship'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'latest'